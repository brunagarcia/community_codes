<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Custom Error Message  -->
    <script type="text/javascript">
        (function (e) {
            function t() {
                var t = window.module.lp.form.data;
                var n = t.validationMessages;
                var r = t.validationRules;
                this.changeTitle = function (n) {
                    e(function () {
                        //div.error will change the color of the header part of the error
                        e("#" + t.errorContainerId).find("div.error").text(n).css("background-color",
                            "yellow");
                        //ul will change the color of the error message background, they can add more CSS attributes and change text color and more. 
                        e("#" + t.errorContainerId).find("ul").css("background-color", "blue", "color",
                            "white");
                    })
                };
                this.changeField = function (e, t, i) {
                    if (!n[e]) return;
                    n[e].required = t;
                    if (i && r[e].email) n[e].email = i;
                    if (i && r[e].phone) n[e].phone = i
                }
            }
            window.errors = new t(jQuery)
        })(jQuery)

        // Change the title bar of the validation error box
        errors.changeTitle("Please fix these issues:");

        // Change the error text for specific fields. The first message is shown when nothing is
        // entered and the second is shown when an invalid email/phone number is entered.
        errors.changeField("name", "You forgot to enter your name!");
        errors.changeField("email", "You forgot to enter an email address!", "That doesn't seem to be a valid email!");
        errors.changeField("phone_number", "You forgot to enter a phone number!",
            "That doesn't seem to be a valid phone number!");
    </script>

</body>

</html>
